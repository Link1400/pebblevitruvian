name: Build & Release Pebble App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pebble SDK
        run: |
          pip install pebble-tool

      - name: Build PBW
        run: |
          pebble build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.pbw
